plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'androidx.navigation.safeargs.kotlin'
    id "kotlin-parcelize"
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
}
android {
    namespace 'kz.divtech.odyssey.rotation'
    compileSdk 33

    dataBinding{
        enabled = true
    }

    defaultConfig {
        applicationId "kz.divtech.odyssey.rotation"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.1.5")
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.0'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    //Test
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //Navigation Component
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'

    //Masked EditText
    implementation 'com.github.RedMadRobot:input-mask-android:6.1.0'

    //CalendarView
    implementation 'com.github.kizitonwose:CalendarView:0.3.2'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.14.2'

    //Retrofit2
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.10'

    //Timber
    implementation 'com.jakewharton.timber:timber:5.0.1'

    //Sms Retriever API
    implementation 'com.google.android.gms:play-services-auth:20.4.1'
    implementation 'com.google.android.gms:play-services-auth-api-phone:18.0.1'

    //Room
    implementation "androidx.room:room-ktx:2.5.0"
    implementation "androidx.room:room-paging:2.5.0"
    kapt  "androidx.room:room-compiler:2.5.0"

    //Jetpack Paging Library
    implementation 'androidx.paging:paging-runtime:3.1.1'

    //Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging-ktx:23.1.2'
    implementation 'com.google.firebase:firebase-analytics-ktx:21.2.0'

    //LeakCanary
//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'

    //EventBus
    implementation 'org.greenrobot:eventbus:3.3.1'

    //Custom RadioGroup
    implementation 'io.github.ihermandev:advanced-radio-group:1.0.0'

}